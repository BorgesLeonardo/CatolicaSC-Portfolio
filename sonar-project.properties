sonar.projectKey=CatolicaSC-Portfolio
sonar.projectName=CatolicaSC-Portfolio
sonar.organization=borgesleonardo
sonar.sourceEncoding=UTF-8

# Fontes e testes do monorepo
sonar.sources=backend/src,frontend/src
sonar.tests=backend/src/test

# Cobertura (Jest gera lcov.info)
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.typescript.tsconfigPaths=backend/tsconfig.json,frontend/tsconfig.json

# Exclus√µes comuns
sonar.exclusions=**/node_modules/**,**/dist/**,**/.quasar/**,**/coverage/**,**/*.d.ts,**/prisma/**,**/*.config.*
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js
sonar.test.exclusions=**/node_modules/**,**/dist/**
