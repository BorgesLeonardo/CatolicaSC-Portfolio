sonar.projectKey=BorgesLeonardo_CatolicaSC-Portfolio
sonar.projectName=Catolica SC Portfolio
sonar.organization=catolicasc-portfolio
sonar.sourceEncoding=UTF-8

# Fontes e testes — somente Backend
sonar.sources=backend/src
sonar.tests=backend/src/test

# Cobertura (Jest gera lcov.info do Backend)
# A propriedade de JS cobre JS e TS, mantemos a de TS por compatibilidade
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info
sonar.typescript.tsconfigPaths=backend/tsconfig.json

# Definição de Novo Código – usar "versão anterior" como baseline
sonar.newCode.period=previous_version
# Dica: sobrescreva em CI/CD (ex.: 2025.10.25+build) para fixar o baseline a cada release
sonar.projectVersion=2025.10.26+coverage-fix

## Observação: Quality Gate custom não é suportado no plano Free do SonarCloud.
## O workflow aguarda o Quality Gate padrão (Sonar Way) e os thresholds de coverage
## são reforçados pelos testes (Jest/Vitest) com 80% mínimo configurado.

# Alinhar exclusões de cobertura com Jest (fluxos de integração/SSE/difíceis de ramificar)
sonar.coverage.exclusions=backend/src/app.ts,backend/src/server.ts,backend/src/infrastructure/prisma.ts,backend/src/routes/events.ts,backend/src/middleware/rateLimit.ts,backend/src/controllers/webhook.controller.ts,backend/src/controllers/connect.controller.ts,backend/src/controllers/me.controller.ts,backend/src/services/contribution.service.ts,backend/src/services/contributions.service.ts,backend/src/schemas/campaign.ts

# Exclusões comuns (não-código)
sonar.exclusions=**/node_modules/**,**/dist/**,**/.quasar/**,**/coverage/**,**/coverage-unit/**,**/*.d.ts,**/prisma/**,**/*.config.*,frontend/public/**,backend/uploads/**
sonar.qualitygate.wait=true
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/coverage-unit/**
