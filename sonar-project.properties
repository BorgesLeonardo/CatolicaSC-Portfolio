sonar.projectKey=BorgesLeonardo_CatolicaSC-Portfolio
sonar.organization=catolicasc-portfolio

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Catolica SC Portfolio
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=backend/src,frontend/src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts

# TypeScript configuration
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Test configuration
sonar.testExecutionReportPaths=backend/coverage/test-results.xml,frontend/coverage/test-results.xml

# Coverage exclusions
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/test/**,**/node_modules/**

# Duplication exclusions
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/test/**

# Quality gates
sonar.qualitygate.wait=true