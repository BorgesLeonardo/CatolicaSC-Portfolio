sonar.projectKey=catolicasc-portfolio
sonar.projectName=CatolicaSC-Portfolio
sonar.sourceEncoding=UTF-8

# Ajuste se usar SonarQube self-hosted:
# sonar.host.url=${env:SONAR_HOST_URL}
# sonar.login (use token por variável de ambiente no CI, não comitar)

# Código-fonte e testes (somente backend)
sonar.sources=backend/src
sonar.tests=backend/tests

# Cobertura (Jest lcov)
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

# Relatório de execução de testes (Generic Test Data via jest-sonar)
sonar.testExecutionReportPaths=backend/coverage/sonar-report.xml

# TS config para melhor análise
sonar.typescript.tsconfigPath=backend/tsconfig.json

# Exclusões
sonar.exclusions=**/*.spec.ts, **/tests/**, **/node_modules/**, **/dist/**, **/coverage/**, frontend/**