sonar.projectKey=BorgesLeonardo_CatolicaSC-Portfolio
sonar.organization=catolicasc-portfolio

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=CatolicaSC-Portfolio
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=backend/src,frontend/src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude node_modules and other build artifacts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/test/**,**/*.test.ts,**/*.test.js,**/*.spec.ts,**/*.spec.js

# Test files
sonar.tests=backend/test,frontend/test

# Coverage reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# TypeScript configuration
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# ESLint reports
sonar.eslint.reportPaths=backend/eslint-report.json,frontend/eslint-report.json

# Additional exclusions for better analysis
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/test/**,**/*.test.ts,**/*.test.js,**/*.spec.ts,**/*.spec.js,**/migrations/**,**/prisma/**

# Language detection
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx,.vue
