sonar.projectKey=BorgesLeonardo_CatolicaSC-Portfolio
sonar.organization=catolicasc-portfolio
sonar.host.url=https://sonarcloud.io

# Monorepo: fontes e testes
sonar.sources=backend/src,frontend/src
sonar.tests=backend/tests,frontend/tests
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Cobertura (gerada nos jobs e baixada em coverage-reports/*)
sonar.javascript.lcov.reportPaths=coverage-reports/backend/lcov.info,coverage-reports/frontend/lcov.info

# Exclus√µes comuns
sonar.exclusions=**/node_modules/**,**/dist/**,**/.quasar/**,**/coverage/**

sonar.sourceEncoding=UTF-8
