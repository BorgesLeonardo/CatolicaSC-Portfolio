sonar.projectKey=BorgesLeonardo_CatolicaSC-Portfolio
sonar.organization=catolicasc-portfolio

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=CatolicaSC-Portfolio
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=backend/src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript specific settings
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

# Test settings
sonar.tests=backend/src/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Coverage exclusions - arquivos que não devem ser incluídos na análise de cobertura
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/__tests__/**,**/node_modules/**,**/dist/**,**/coverage/**,**/prisma/**,**/*.config.js,**/*.setup.js

# Duplication exclusions - arquivos que não devem ser analisados para duplicação
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts,**/__tests__/**,**/prisma/**

# Language detection
sonar.typescript.file.suffixes=.ts
sonar.javascript.file.suffixes=.js

# Exclude generated files and configuration files
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts,**/jest.setup.js,**/jest.config.js,**/eslint.config.js,**/prisma/migrations/**

# Include only source files (mais específico)
sonar.inclusions=backend/src/**/*.ts

# Quality Gate settings
sonar.qualitygate.wait=true

# Analysis settings
sonar.scm.provider=git
sonar.scm.forceReloadAll=true

# Pull Request settings
sonar.pullrequest.provider=GitHub
sonar.pullrequest.github.repository=BorgesLeonardo/CatolicaSC-Portfolio

# Branch analysis settings
sonar.branch.name=${GITHUB_REF_NAME}
sonar.branch.target=main
