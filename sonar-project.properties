# SonarQube Configuration
sonar.projectKey=catolica-sc-crowdfunding
sonar.projectName=Cat√≥lica SC Crowdfunding
sonar.projectVersion=1.0.0
sonar.organization=catolica-sc

# Source code directories
sonar.sources=frontend/src,backend/src
sonar.tests=frontend/src,backend/test
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.spec.ts,**/*.test.ts

# Language specific settings
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/test/**,**/migrations/**,**/prisma/**

# Duplication settings
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/migrations/**

# Quality Gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.host.url=${env.SONAR_HOST_URL}
sonar.login=${env.SONAR_TOKEN}
