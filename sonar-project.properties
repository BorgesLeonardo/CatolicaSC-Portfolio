# SonarQube Configuration for Catolica SC Portfolio
sonar.projectKey=BorgesLeonardo_CatolicaSC-Portfolio
sonar.organization=catolicasc-portfolio
sonar.host.url=https://sonarcloud.io

# Project Information
sonar.projectName=Catolica SC Portfolio
sonar.projectVersion=1.0.0

# Monorepo: sources and tests
sonar.sources=backend/src,frontend/src
sonar.tests=backend/tests,frontend/tests
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.test.js,**/*.spec.js

# Coverage reports (generated in CI and downloaded to coverage-reports/*)
sonar.javascript.lcov.reportPaths=coverage-reports/backend/coverage/lcov.info,coverage-reports/frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage-reports/backend/coverage/lcov.info,coverage-reports/frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/.quasar/**,**/coverage/**,**/prisma/generated/**,**/coverage-reports/**,**/build/**,**/.next/**,**/.turbo/**

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true
