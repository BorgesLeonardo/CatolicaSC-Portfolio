# SonarQube Configuration for Catolica SC Portfolio
sonar.projectKey=BorgesLeonardo_CatolicaSC-Portfolio
sonar.organization=catolicasc-portfolio
sonar.host.url=https://sonarcloud.io

# Project Information
sonar.projectName=Catolica SC Portfolio
sonar.projectVersion=1.0.0

# Monorepo: sources and tests
sonar.sources=backend/src,frontend/src
sonar.tests=backend/test,frontend/src/tests
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.test.js,**/*.spec.js

# Coverage reports are optional - analysis runs without coverage data
# If you want to include coverage, uncomment and configure the paths below:
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/.quasar/**,**/coverage/**,**/prisma/generated/**,**/coverage-reports/**,**/build/**,**/.next/**,**/.turbo/**

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate - disabled to allow analysis without coverage
sonar.qualitygate.wait=false
