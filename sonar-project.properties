# SonarQube Configuration
sonar.projectKey=catolica-sc-portfolio
sonar.projectName=Catolica SC Portfolio
sonar.projectVersion=1.0.0
sonar.organization=catolica-sc

# Source code directories
sonar.sources=backend/src,frontend/src
sonar.tests=backend/src/test,frontend/src/test

# Test coverage reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Exclude files
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts,**/migrations/**

# Language settings
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true