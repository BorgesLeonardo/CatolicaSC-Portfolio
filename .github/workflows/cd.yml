name: CD - PM2 Deploy (prod)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install PM2
        run: npm i -g pm2

      - name: Configure SSH to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf "Host target\n  HostName %s\n  User %s\n  IdentityFile ~/.ssh/id_ed25519\n  StrictHostKeyChecking accept-new\n" \
            "${{ secrets.EC2_HOST }}" "${{ secrets.EC2_USER }}" > ~/.ssh/config

      - name: Debug SSH reachability
        run: |
          set -x
          ssh -o ConnectTimeout=10 target "echo SSH_OK" || exit 1

      # Primeira execução (idempotente). Se já tiver setup, ignora erro.
      - name: PM2 deploy setup
        run: pm2 deploy ecosystem.config.js production setup || true

      - name: PM2 deploy release
        run: pm2 deploy ecosystem.config.js production


