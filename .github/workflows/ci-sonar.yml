name: CI â€¢ Test and SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-sonar-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-analyze:
    name: Test and SonarCloud Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      # SonarCloud uses Checks API; this is enough
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required for Sonar to detect new code vs previous version

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run backend tests (coverage)
        working-directory: backend
        run: npm run test:ci

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Run frontend unit tests (coverage)
        working-directory: frontend
        run: npm run coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


