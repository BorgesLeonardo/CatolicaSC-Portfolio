# SonarCloud Quality Gate Configuration
# Este arquivo define configurações específicas para o SonarCloud

# Quality Gate Conditions
# Cobertura mínima de código
sonar.coverage.minimum=80.0

# Duplicação máxima permitida
sonar.cpd.minimum=3.0

# Maintainability Rating (A-E, onde A é o melhor)
sonar.maintainability_rating.minimum=A

# Reliability Rating (A-E, onde A é o melhor)
sonar.reliability_rating.minimum=A

# Security Rating (A-E, onde A é o melhor)
sonar.security_rating.minimum=A

# Security Hotspots Review Rating
sonar.security_hotspots_reviewed.minimum=100.0

# Configurações de análise
sonar.analysis.mode=publish

# Configurações de branch
sonar.newCode.referenceBranch=main

# Configurações de Pull Request
sonar.pullrequest.base=main
sonar.pullrequest.branch=${GITHUB_HEAD_REF}
sonar.pullrequest.key=${GITHUB_PR_NUMBER}

# Configurações de logging
sonar.verbose=false
sonar.log.level=INFO

# Configurações de timeout
sonar.scanner.responseTimeout=300
sonar.ws.timeout=300
