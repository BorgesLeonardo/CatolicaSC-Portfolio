version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: catolica_crowdfunding
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ..
      dockerfile: infra/docker/backend.Dockerfile
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/catolica_crowdfunding?schema=public"
      PORT: 3333
      NODE_ENV: production
    ports:
      - "3333:3333"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app
    command: sh -c "npx prisma migrate deploy && npm run dev"

  frontend:
    build:
      context: ..
      dockerfile: infra/docker/frontend.Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
