# Backend SonarQube Configuration
sonar.projectKey=catolica-sc-crowdfunding-backend
sonar.projectName=Cat√≥lica SC Crowdfunding - Backend
sonar.projectVersion=1.0.0
sonar.organization=catolica-sc

# Source code
sonar.sources=src
sonar.tests=test
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.spec.ts,**/*.test.ts

# Language settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/test/**,**/migrations/**,**/prisma/**

# Duplication settings
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/migrations/**

# Quality Gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.host.url=${env.SONAR_HOST_URL}
sonar.login=${env.SONAR_TOKEN}
