sonar.projectKey=BorgesLeonardo_CatolicaSC-Portfolio-backend
sonar.organization=catolicasc-portfolio

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=CatolicaSC-Portfolio Backend
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude node_modules and other build artifacts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/test/**,**/*.test.ts,**/*.test.js,**/*.spec.ts,**/*.spec.js

# Test files
sonar.tests=test

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# ESLint reports
sonar.eslint.reportPaths=eslint-report.json

# Additional exclusions for better analysis
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/test/**,**/*.test.ts,**/*.test.js,**/*.spec.ts,**/*.spec.js,**/migrations/**,**/prisma/**

# Language detection - specify TypeScript and JavaScript separately
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Additional TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Exclude patterns that might cause conflicts
sonar.typescript.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/test/**
sonar.javascript.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/test/**,**/*.ts,**/*.tsx

# Force language detection for specific file patterns
sonar.lang.patterns.ts=**/*.ts,**/*.tsx
sonar.lang.patterns.js=**/*.js,**/*.jsx