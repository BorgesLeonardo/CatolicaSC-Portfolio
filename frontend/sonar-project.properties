# Frontend SonarQube Configuration
sonar.projectKey=catolica-sc-crowdfunding-frontend
sonar.projectName=Cat√≥lica SC Crowdfunding - Frontend
sonar.projectVersion=1.0.0
sonar.organization=catolica-sc

# Source code
sonar.sources=src
sonar.tests=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.spec.ts,**/*.test.ts

# Language settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/test/**

# Duplication settings
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts

# Quality Gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.host.url=${env.SONAR_HOST_URL}
sonar.login=${env.SONAR_TOKEN}
